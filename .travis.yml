language: android

android:
  components:
    - build-tools-28.0.3
    - android-28
    - extra
  licenses:
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

env:
 - TRAVIS_NODE_VERSION=10 RUST_TOOLCHAIN=nightly

# I don't think these actually do anything since "language: android", worth setting up caching manually?
cache:
 - bundler
 - cargo

before_install:
 - yes | sdkmanager "platforms;android-27"
 - yes | sdkmanager "ndk-bundle"
 - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION;
 - gem update --system && gem install bundle && bundle install
 - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain $RUST_TOOLCHAIN && source $HOME/.cargo/env
 - export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle
 - ./scripts/setup-rust-with-ndk.sh

install:
 - env RELEASE=false make aw-server-rust
 - make aw-webui

script:
 - ./gradlew clean lint test
#- ./gradlew connectedAndroidTest || true

before_deploy:
 - openssl aes-256-cbc -K $encrypted_aac99b59139e_key -iv $encrypted_aac99b59139e_iv -in android.jks.enc -out android.jks -d
 - openssl aes-256-cbc -K $encrypted_c39c3bebf85c_key -iv $encrypted_c39c3bebf85c_iv -in fastlane/api-8546008605074111507-287154-450dc77b365f.json.enc -out fastlane/api-8546008605074111507-287154-450dc77b365f.json -d
 - env RELEASE=true RUSTFLAGS=-g make aw-server-rust  # The RUSTFLAGS=-g is to keep debug symbols in the build, bloats the binary from 7M -> 60MB
 - bash scripts/build_apk.sh

deploy:
 # Production version
 - provider: script
   script: bundle exec fastlane supply run -b aw-android*.apk
   skip_cleanup: true
   on:
     tags: true
     repo: ActivityWatch/aw-android
 - provider: releases
   file: aw-android*.apk
   file_glob: true
   skip_cleanup: true
   on:
     tags: true
     repo: ActivityWatch/aw-android
   api_key:
     secure: 
